components:
    schemas:
        BenefitApplication:
            $ref: '#/components/schemas/BenefitApplicationType'
            description: An application for a program benefit.
        BenefitApplicationYear:
            $ref: '#/components/schemas/BenefitApplicationYearType'
            description: >-
                A benefit application year contains detail about a business year like period application,
                taxation year, coverage period.
        InsurancePlan:
            $ref: '#/components/schemas/InsurancePlanType'
            description: >-
                InsurancePlan describes an insurance offering comprised of a list of covered benefits, costs
                associated with those benefits (i.e. the plan), and additional information about the offering,
                such as who it is owned and administered by, a coverage area, contact information, etc.
        BenefitApplicationYearType:
            description: A data type for a benefit application year
            type: object
            properties:
                BenefitApplicationYearIdentification:
                    type: array
                    items:
                        $ref: '#/components/schemas/BenefitApplicationYearIdentification'
                BenefitApplicationYearEffectivePeriod:
                    $ref: '#/components/schemas/DatePeriodType'
                BenefitApplicationYearTaxYear:
                    $ref: '#/components/schemas/DateType'
                BenefitApplicationYearIntakePeriod:
                    $ref: '#/components/schemas/DatePeriodType'
                BenefitApplicationYearRenewalPeriod:
                    $ref: '#/components/schemas/DatePeriodType'
                BenefitApplicationYearNext:
                    $ref: '#/components/schemas/BenefitApplicationYearNextType'
                BenefitApplicationYearCoveragePeriod:
                    $ref: '#/components/schemas/DatePeriodType'
        DatePeriodType:
            type: object
            properties:
                StartDate:
                    $ref: '#/components/schemas/DateType'
                EndDate:
                    $ref: '#/components/schemas/DateType'
        BenefitApplicationYearNextType:
            description: ''
            type: object
            properties:
                BenefitApplicationYearIdentification:
                    $ref: '#/components/schemas/BenefitApplicationYearIdentification'
        InsurancePlanType:
            description: A data type for insurance plan
            type: object
            properties:
                InsurancePlanIdentification:
                    type: array
                    items:
                        $ref: '#/components/schemas/InsurancePlanIdentification'
        Applicant:
            $ref: '#/components/schemas/ClientType'
            description: The applicant for the benefit.
