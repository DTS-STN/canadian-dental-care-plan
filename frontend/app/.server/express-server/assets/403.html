<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head prefix="og: http://ogp.me/ns#">
    <meta charset="utf-8" />
    <title>Forbidden - Canada.ca</title>
    <meta content="width=device-width,initial-scale=1" name="viewport" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha256-mUZM63G8m73Mcidfrv5E+Y61y7a12O5mW4ezU3bxqW4=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://www.canada.ca/etc/designs/canada/wet-boew/css/theme.min.css" />
    <link href="https://www.canada.ca/etc/designs/canada/wet-boew/assets/favicon.ico" rel="icon" type="image/x-icon" />
  </head>
  <body>
    <header>
      <div id="wb-bnr" class="container">
        <div class="row">
          <div class="brand col-xs-8 col-sm-9 col-md-6">
            <img src="https://www.canada.ca/etc/designs/canada/wet-boew/assets/sig-blk-en.svg" alt="Government of Canada / Gouvernement du Canada" />
          </div>
        </div>
      </div>
    </header>
    <main property="mainContentOfPage" resource="#wb-main" class="container">
      <h1 id="wb-cont" class="wb-inv">Forbidden</h1>
      <div class="row mrgn-tp-lg mrgn-bttm-lg">
        <div class="col-md-12">
          <div class="row">
            <section>
              <div class="col-md-6">
                <div class="mwstext section">
                  <div class="row">
                    <div class="col-xs-3 col-sm-2 col-md-2 mrgn-tp-md text-center">
                      <span class="glyphicon glyphicon-warning-sign glyphicon-error"></span>
                    </div>
                    <div class="col-xs-9 col-sm-10 col-md-10">
                      <h2 class="mrgn-tp-md">Sorry, this is not allowed</h2>
                      <p class="pagetag"><b>Error 403</b></p>
                    </div>
                  </div>
                  <p>You have requested a Web page or resource that you aren't allowed to access.</p>
                </div>
              </div>
            </section>
            <section lang="fr">
              <div class="col-md-6">
                <div class="mwstext section">
                  <div class="row">
                    <div class="col-xs-3 col-sm-2 col-md-2 mrgn-tp-md text-center">
                      <span class="glyphicon glyphicon-warning-sign glyphicon-error"></span>
                    </div>
                    <div class="col-xs-9 col-sm-10 col-md-10">
                      <h2 class="mrgn-tp-md">Désolé, ceci n'est pas permis</h2>
                      <p class="pagetag"><b>Erreur 403</b></p>
                    </div>
                  </div>
                  <p>Vous avez demandé une page Web ou une ressource à laquelle vous n'avez pas les droits d'accès.</p>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
    </main>
    <footer role="contentinfo" id="wb-info">
      <div class="brand">
        <div class="container">
          <div class="row">
            <div class="col-xs-6 visible-sm visible-xs tofpg">
              <a href="#wb-cont">Top of page / <span lang="fr">Haut de la page</span> <span class="glyphicon glyphicon-chevron-up"></span></a>
            </div>
            <div class="col-xs-6 col-md-12 text-right">
              <img src="https://www.canada.ca/etc/designs/canada/wet-boew/assets/wmms-blk.svg" alt="Symbol of the Government of Canada / Symbole du gouvernement du Canada" />
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
